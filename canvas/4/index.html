<script id="baseFs" type="x-shader/x-fragment">
precision mediump float;
uniform sampler2D u_image;
varying vec2 v_texCoord;

void main() {

  vec4 color = texture2D(u_image, v_texCoord);

  gl_FragColor = vec4(color.r,color.g,color.b,1.0);
}
</script>
<script id="blurFs" type="x-shader/x-fragment">
precision mediump float;
uniform sampler2D u_image;
uniform float step_w;
uniform float step_h;

varying vec2 v_texCoord;

vec2 offset[9];
float kernel[9];
float kernel2[9];
float kernel3[9];

void main() {

  vec2 tc = v_texCoord;
  vec4 input0 = texture2D(u_image,tc);
   
  vec2 x1 = vec2(step_w, 0.0);
  vec2 y1 = vec2(0.0, step_h);
    
  // input0 += texture2D(u_image, tc+x1); // right
  // input0 += texture2D(u_image, tc-x1); // left
  // input0 += texture2D(u_image, tc+y1); // top
  // input0 += texture2D(u_image, tc-y1); // bottom
  vec4 sum = input0;

  offset[0] = vec2(-step_w, -step_h);
  offset[1] = vec2(0.0, -step_h);
  offset[2] = vec2(step_w, -step_h);
  offset[3] = vec2(-step_w, 0.0);
  offset[4] = vec2(0.0, 0.0);
  offset[5] = vec2(step_w, 0.0);
  offset[6] = vec2(-step_w, step_h);
  offset[7] = vec2(0.0, step_h);
  offset[8] = vec2(step_w, step_h);

  kernel[0] = 1.0; kernel[1] = 1.0; kernel[2] = 1.0;
  kernel[3] = 1.0; kernel[4] = -8.0; kernel[5] = 1.0;
  kernel[6] = 1.0; kernel[7] = 1.0; kernel[8] = 1.0;

  kernel2[0] = -2.0; kernel2[1] = -1.0; kernel2[2] = 0.0;
  kernel2[3] = -1.0; kernel2[4] = 1.0; kernel2[5] = 1.0;
  kernel2[6] = 0.0; kernel2[7] = 1.0; kernel2[8] = 2.0;

  kernel3[0] = 0.0; kernel3[1] = 1.0; kernel3[2] = 0.0;
  kernel3[3] = 1.0; kernel3[4] = -4.0; kernel3[5] = 1.0;
  kernel3[6] = 0.0; kernel3[7] = 1.0; kernel3[8] = 0.0;

  for(int i = 0; i <9; i++){
	  sum += texture2D(u_image,v_texCoord+offset[i])*(kernel[i]);
	  sum += texture2D(u_image,v_texCoord+offset[i])*(kernel2[i]);
	  // sum += texture2D(u_image,v_texCoord+offset[i])*(kernel3[i]);
  }
  // input0 *=0.2;
  gl_FragColor = sum;
  // gl_FragColor = (texture2D(u_image, tc) + vec4(1.0,0.0,0.0,1.0))*0.5;
}
</script>
<script id="diffFs" type="x-shader/x-fragment">
precision mediump float;
uniform sampler2D u_image;
uniform sampler2D u_image2;
varying vec2 v_texCoord;

float t = 0.01;
void main(){
  vec4 input0 = texture2D(u_image, v_texCoord);
  vec4 input1 = texture2D(u_image2, v_texCoord);
  vec4 fc = input1 - input0;
  float avg = dot(input1.rgb - input0.rgb, vec3(1.0))/3.0;
  fc = avg <= 1.0  ? fc : 1.0-fc;
  if(mod(gl_FragCoord.x - gl_FragCoord.y, 0.5) == 0.0){
	  // gl_FragColor = mod(input1, input1.r);
	  gl_FragColor = input1;
  }//mix(input0, input1, 0.01);
	if(mod(gl_FragCoord.x - gl_FragCoord.y, 0.5) == 1.0){
	  // gl_FragColor = mod(input0, input0.r);
	  gl_FragColor = input0;
  }//mix(input0, input1, 0.01);
}
</script>
<script type="x-shader/x-fragment" id="reposFs">
  precision mediump float;
varying vec2 v_texCoord;

uniform vec2 amt;
uniform sampler2D u_image;
uniform sampler2D u_image2;


void main(){

    vec2 tc = v_texCoord;
    vec4 look = texture2D(u_image2,tc);//sample repos texture
    vec2 offs = vec2(look.y-look.x,look.w-look.z);
	offs*=0.007;
    vec2 coord = offs+tc;  //relative coordinates
    
    vec4 repos = texture2D(u_image, coord);
    
    gl_FragColor = repos;    
} 

</script>
<script type="x-shader/x-fragment" id="repos2Fs">
  precision mediump float;
varying vec2 v_texCoord;

uniform vec2 amt;
uniform sampler2D u_image;
uniform sampler2D u_image2;


void main(){

    vec2 tc = v_texCoord;
    vec4 look = texture2D(u_image2,tc);//sample repos texture
    vec2 offs = vec2(look.y-look.x,look.w-look.z);
	offs*=-0.009;
    vec2 coord = offs+tc;  //relative coordinates
    
    vec4 repos = texture2D(u_image, coord);
    
    gl_FragColor = repos;    
} 

</script>
<script id="baseVs" type="x-shader/x-vertex">
attribute vec3 pos;
attribute vec4 color;
attribute vec2 texcoord;

varying vec2 v_texCoord;
varying vec4 vColor;

void main() {

   gl_Position = vec4((pos.x*1.0),pos.y,pos.z,1.0);
   v_texCoord = texcoord;
   vColor = color;

}
</script>
<script id="translateVs" type="x-shader/x-vertex">
attribute vec3 pos;
attribute vec4 color;
attribute vec2 texcoord;

uniform vec2 mouse;

varying vec2 v_texCoord;
varying vec4 vColor;
vec2 scale = vec2(1.00,1.00);
void main() {

   gl_Position = vec4(pos.x*scale.x,pos.y*scale.y,pos.z,1.0);
   v_texCoord = texcoord;
   vColor = color;

}

<script type="text/javascript">
//globals
var gl, cBB;
var baseProgram, blurProgram, diffProgram, reposProgram, repos2Program;
var feedback, blurFbo, diffFbo, reposFbo, repos2Fbo;
var camTex;
var time = 0.0;
var video = document.createElement("video");
var mouseX, mouseY, mapMouseX, mapMouseY;
var doDraw = false;
var pic = document.getElementById("pic");

//event listeners
document.addEventListener('mousemove', onDocumentMouseMove, false);
document.addEventListener('mousedown', onDocumentMouseDown, false);
document.addEventListener('mouseup', onDocumentMouseUp, false);
document.addEventListener('dblclick', onDblClick, false);
window.addEventListener( 'resize', onWindowResize, false );

window.onload = main;

function main(){
	var canvas = document.getElementById("canvas");
	canvas.width = window.innerWidth;
	canvas.height = window.innerHeight;
	var drawingCanvas = document.getElementById("drawingCanvas");
	drawingCanvas.width = window.innerWidth;
	drawingCanvas.height = window.innerHeight;
	var drawCtx = drawingCanvas.getContext('2d');

	//gl
	gl = getWebGLContext(canvas);
	gl.clearColor(0.0,0.0,0.0,0.0);
	gl.viewport(0,0,canvas.width, canvas.height);

	//fbos
	cBB = new pxBB();
	feedback = new pxFbo();
	blurFbo = new pxFbo();
	diffFbo = new pxFbo();
	reposFbo = new pxFbo();
	repos2Fbo = new pxFbo();

	//allocate fbos
	feedback.allocate(canvas.width, canvas.height);
	blurFbo.allocate(canvas.width, canvas.height);
	diffFbo.allocate(canvas.width, canvas.height);
	reposFbo.allocate(canvas.width, canvas.height);
	repos2Fbo.allocate(canvas.width, canvas.height);

	//create shaders
	var baseFs = createShaderFromScriptElement(gl, "baseFs");
	var blurFs = createShaderFromScriptElement(gl, "blurFs");
	var diffFs = createShaderFromScriptElement(gl, "diffFs");
	var reposFs = createShaderFromScriptElement(gl, "reposFs");
	var repos2Fs = createShaderFromScriptElement(gl, "repos2Fs");

	var baseVs = createShaderFromScriptElement(gl, "baseVs");
	var translateVs = createShaderFromScriptElement(gl, "translateVs");


	//create programs
	baseProgram = createProgram(gl, [baseVs, baseFs]);
	blurProgram = createProgram(gl, [baseVs, blurFs]);
	diffProgram = createProgram(gl, [translateVs, diffFs]);
	reposProgram = createProgram(gl, [translateVs, reposFs]);
	repos2Program = createProgram(gl, [baseVs, repos2Fs]);

	//blur program
	gl.useProgram(blurProgram);
	var step_w = gl.getUniformLocation(blurProgram,"step_w");
	gl.uniform1f(step_w, 1.0/canvas.width);
	var step_h = gl.getUniformLocation(blurProgram,"step_h");
	gl.uniform1f(step_h, 1.0/canvas.height);

	//get canvas texture
	getCamAsTexture();
	// loop();
	//loop
	var pat=drawCtx.createPattern(pic,"repeat");
	window.requestAnimationFrame(function loop(){

		if(doDraw){
			drawCtx.beginPath();
	        drawCtx.rect(mouseX, mouseY, 40,40);

			// drawCtx.arc(mouseX, mouseY, 20.0, 0, 2*Math.PI, false);
			// drawCtx.drawRect(mouseX, mouseY, 100,100);
			drawCtx.fillStyle= pat;
			drawCtx.fill();
			drawCtx.closePath();
		}
		gl.useProgram(diffProgram);
		gl.uniform2f(gl.getUniformLocation(diffProgram, "mouse"), mapMouseX, mapMouseY);
		blurFbo.start();
		cBB.draw(blurProgram, blurFbo.texture);

		// repos2Fbo.start();

		// colorFbo.start();
		// blurFbo.draw2(colorProgram, colorFbo.texture);
		diffFbo.start();
		blurFbo.draw2(diffProgram, feedback.texture);



		feedback.start();
		gl.enable(gl.BLEND);
		 gl.blendFunc(gl.SRC_COLOR, gl.ONE_MINUS_SRC_COLOR);
		cBB.draw(baseProgram, camTex);
		diffFbo.draw(repos2Program);
		diffFbo.draw(reposProgram);

		repos2Fbo.start();
		blurFbo.draw(reposProgram);

		// blurFbo.draw(repos2Program)
		// gl.disable(gl.BLEND);

		reposFbo.start();
		blurFbo.draw(baseProgram);


		// blurFbo.draw(baseProgram);

		gl.bindFramebuffer(gl.FRAMEBUFFER, null);
		feedback.draw(blurProgram);

		gl.bindTexture(gl.TEXTURE_2D, camTex);
		gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, camTex.image);

		drawCtx.clearRect( 0 , 0 , canvas.width , canvas.height );
		window.requestAnimationFrame(loop);

	});
}
//setup canvas



function getCamAsTexture(){
  camTex = createAndSetupTexture(gl);
  camTex.image = drawingCanvas;
  gl.bindTexture(gl.TEXTURE_2D, camTex);
  gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, camTex.image);

  feedback.start();
  cBB.draw(blurProgram,camTex);
  gl.bindFramebuffer(gl.FRAMEBUFFER, null);
}
function map(value,max,minrange,maxrange) {
    return ((max-value)/(max))*(maxrange-minrange)+minrange;
}
function onDocumentMouseMove(event) {
    mouseX = (event.clientX );
    mouseY = (event.clientY );
    mapMouseX = map(mouseX, window.innerWidth, 1.09,0.99);
    mapMouseY = map(mouseY, window.innerHeight, 1.09,0.99);
      doDraw = true;

    //getNewImg();
}

}
